#=======================================
# DATASOURCE
#=======================================
environment.datasource.password=<password>
environment.datasource.user=<user>
environment.datasource.driverclass=org.postgresql.Driver
environment.datasource.url=jdbc:postgresql://<host>:<puerto>/
environment.datasource.dialect=org.hibernate.dialect.PostgreSQLDialect
environment.datasource.cacheprovider=org.hibernate.cache.NoCacheProvider
# JPA POOL
environment.datasource.pool.minSize=5
environment.datasource.pool.maxSize=20
environment.datasource.pool.timeout=300
environment.datasource.pool.maxStatements=50
environment.datasource.pool.idleTestPeriod=3000

#=======================================
# LOG
#=======================================
environment.log=/opt/entornos/aplicaciones/comun/logs/panelsigc/panelsigc.log